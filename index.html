<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="block1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    <div class="block2">
        <div class="circle4"></div>
        <div class="circle5"></div>
    </div>
    <div class="modal">
        <div class="modal_window">
            <button class="close" onclick="this.parentElement.parentElement.style.display='none'">x</button>
            <div class="progressBar">
                <span class="progressText">Loading...</span>
            </div>
            <h1>Уведомление</h1>
            <p>Нажмите на крестик, чтобы закрыть окно</p>
        </div>
    </div>
</body>
</html>
